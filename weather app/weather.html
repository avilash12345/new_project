  <div class="app-main">
        <!--input box start-->
       <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="enter city name...." autocomplete="off">

        </div>
        <!--inputbox end-->
        <!--weather body start-->
        <div class="weather-body">
            <div class="location-details">
                <!--Location detail and date-->
                <div class="city" id="city"></div>
                <div class="city1" id="city1"></div>
                <div class="date" id="date"></div>
            </div>
            <!--location end-->
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="max" id="max"></div>
                <div class="min" id="min"></div>
                <div class="weather" id="weather"></div>
                <div class="weather-icon" id="weathericon"><img src="" id="weathericon"></div>
            </div>


        </div>
        <!--weather body end-->
