  <div class="row" id='main'>
    <div class=" col s12 l5 offset-l4"> 
    <h1 id="cdn2">COVID-19 LIVE DATA TRACKER</h1> <br>     
    <input placeholder="Enter Countries Name!!!....." id="input" type="text" class="validate">
      <label for="first_name">Enetr Countries</label>
      </div>
    <div class="col s12 l6 offset-l5">

      </div>

<div class="row">
    <div class="col s12 ">
      <div class="card text-center">
        <div class="card-content" id="cnt1">

        </div>
        
      </div>

    </div>
  </div><hr>





   <div class="row">
    <div class="col s12 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" style="text-align: center;font-weight: bold;font-size: 1.8rem;color: red;">Active</span>
          <p id="p1" style="text-align:center;"></p><hr>
          <p id="p2" style="text-align:center;font-size: 1.5rem; color: red;"></p>
        </div>
        
      </div>

    </div>

     <div class="col s12 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">

          <p id="c1" style="text-align:center;"></p><hr>
          <p id="p3" style="text-align:center;font-size: 1.5rem; color:skyblue;"></p>
        </div>
      </div>
    </div>
